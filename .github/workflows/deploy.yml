name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend ./backend

    - name: Build Frontend
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend ./frontend

    - name: Push Images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/backend
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend
